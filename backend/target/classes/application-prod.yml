# 生产环境配置
server:
  port: 8080

spring:
  application:
    name: ucms-certificate

  # 数据源配置 - OceanBase
  datasource:
    url: jdbc:oceanbase://${OCEANBASE_HOST:localhost}:${OCEANBASE_PORT:2881}/${OCEANBASE_DATABASE:ucms}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${OCEANBASE_USERNAME:root}
    password: ${OCEANBASE_PASSWORD:}

  # Spring Cache配置
  cache:
    type: simple

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 日志实现（生产环境关闭）
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    # 驼峰转下划线
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 表名前缀
      table-prefix: UCMS_
      # 逻辑删除字段
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # Mapper XML文件位置
  mapper-locations: classpath:mapper/*.xml
  # 实体类包路径
  type-aliases-package: com.newland.ucms.certificate.entity

# 外部API配置
external-api:
  # 办理通路API地址
  business-channel-url: ${BUSINESS_CHANNEL_URL}
  # 渠道小类API地址
  channel-sub-type-url: ${CHANNEL_SUB_TYPE_URL}
  # 地市API地址
  city-url: ${CITY_URL}
  # 区县API地址
  district-url: ${DISTRICT_URL}
  # 机构API地址
  institution-url: ${INSTITUTION_URL}
  # 缓存过期时间（分钟）
  cache-ttl-minutes: ${EXTERNAL_API_CACHE_TTL_MINUTES:30}

# 日志配置
logging:
  level:
    root: INFO
    com.newland.ucms.certificate: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/ucms-certificate.log

# API Key配置
api:
  key: ${API_KEY}
